    <section>
        <div class="bg-dark p-4 text-light ">
            <div class="container ">
              <h2 class="text-center" id="contactText">CONTACT PAGE</h2>
               <div   class="d-flex justify-content-center w-sm-25" id="formsss">
              
                <form id="contactForm" >
                    <div class="form-group">

                      <ul class="w-sm-50" id="errorMessage"></ul>

                      <div class="form-group col-md-7 ">
                        <br>
                        <input type="text" class="form-control" id="fName" placeholder="First Name" required>
                        <span id="fnameErr"></span>
                      </div>
                      <div class="form-group col-md-8">
                        <br>
                        <input type="text" class="form-control" id="lName" placeholder="Last Name" required>
                        <p id="lnameErr"></p>
                      </div><br>
                      <div class="form-group col-md-9">
                        
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                      </div>
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                      <label for="inputAddress">Address:</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <br>
                    <div class="form-group col-md-10">
                   
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, floor, or N/A if not applicable" required>
                    </div>
                    <br>
                    <div class="form-row col-md">
                      <div class="form-group col-md-7">
                
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter City" required>
                        <p id="cityErr"></p>
                      </div><br>

                      <div class="form-group col-md-7">
                    
                        <select id="inputState" class="form-control" required>
                            <option value="" selected>Select state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AS">American Samoa</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="UM-81">Baker Island</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="GU">Guam</option>
                            <option value="HI">Hawaii</option>
                            <option value="UM-84">Howland Island</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="UM-86">Jarvis Island</option>
                            <option value="UM-67">Johnston Atoll</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="UM-89">Kingman Reef</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="UM-71">Midway Atoll</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="UM-76">Navassa Island</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="UM-95">Palmyra Atoll</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">United States Virgin Islands</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="UM-79">Wake Island</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputZip">Zip Code: </label>
                        <input type="number" class="form-control" id="inputZip" required placeholder="63366">
                        <p id="zipCode"></p>
                      </div>
                    </div>
                   
                    <br>
                    <button type="button" class="btn btn-danger" id="submitBtn" value="Submit" >Submit</button>
                    <button type="button" class="btn btn-danger mx-5" id="reset" value="Reset" >Clear</button>
                  </form>
